    <script>
        async function getdata(){
            const response = await fetch("https://dummyjson.com/products");
            let data = await response.json();
            let products = data.products;
            console.log(products);
          let main=document.querySelectorAll('.child');
          main.forEach(function(items,i){
            items.getElementsByTagName('img') [0].src=data.products[i].images[0];
            items.getElementsByTagName('strong') [0].innerHTML=data.products[i].title;
            //items.getElementsByTagName('h3')[0].innerHTML=data.products[i].price;
           //items.getElementsByTagName('p')[0].innerHTML=data.products[i].price=" hello";
          })
        }
        
        getdata();
        document.querySelector(".submit").addEventListener('click', function(){
            let y=+document.getElementById("min").value;
            let z=+document.getElementById("max").value;
            if(y>z){
                alert("min value is high and max value is low");
            }
            let x =  document.querySelectorAll(".child");
            x.forEach(function(element){
                    let e=+element.getAttribute("data-value");
                    if(e >= y && e <= z){
                        element.style.display="block";
                    }  
                    
                    else{
                        element.style.display="none";
                    }
                    
                });
            });
